<!-- hero -->
<div class="hero-contain">
	<div class="showhaus">SHOWHAUS</div>
	<div class="nav">
		<a href="#!about">about</a>
		:: <a href="#!api">api</a>
		:: <a href="#!feeds">feeds</a>
		:: <a href="#!post" class="postshow">post a show</a>
	</div>

	<!-- filter -->
	<div class="filter">
		<select id="select-beast" class="filter-drop" placeholder="SELECT CITY" ng-model="citySelect" ng-change="setNewCookie()">
			<option value="">   SELECT CITY   </option>
			<option value="Baltimore">Baltimore</option>
			<option value="NYC">NYC</option>
		</select>
		|
		<select id="select-beast" class="filter-drop" placeholder="SELECT VENUE" ng-model="venueSelect" name="venue">
			<option value="">All Venues</option>
			<option ng-repeat="venue in venues | filter:citySelect">{{venue[1]}}</option>
		</select>
		|
		<input type="checkbox" name="free" value="fre"><span class="checkbox-text">Free Shows Only</span><br>
	</div>
</div>

<div class="content">
	<div ng-show="loading" style="text-align:center;">
		<div class="loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<!--░░░░░░░░░░░░ begin show list ░░░░░░░░░░░░-->

	<!-- show -->
	<div class="show-contain" ng-repeat="event in events | filter:{city:citySelect} | filter:{venue:venueSelect}" ng-hide="loading">
		<span id="{{event.id}}">
			<div class="show-detail-contain">
				<div class="show-date">
					<div class="day" ng-if="event.date==today">Today</div>
                    <div class="day" ng-if="event.date==tomorrow">Tomorrow</div>
                    <div ng-class="event.date==today||event.date==tomorrow ? date : day" >{{event.date}}</div>
				</div>

				<div class="show-venue">
					<div class="venue">{{event.venue}}</div>
					<div class="address"><a href="#">{{event.address}}</a></div>
				</div>

				<div class="show-title">
					<div class="title" ng-click="expand($event)" ng-if="event.description"><a href="#">{{event.title}}</a></div>
					<div class="title" ng-click="extshow(event.fb_event)" ng-if="event.fb_event"><a href="#">{{event.title}}</a></div>
					<div class="show-meta">
						<div class="show-price">
							<span ng-if="event.price>0">${{event.price}}</span>
							<span ng-if="event.price==0">free</span>
						</div>
						<img style="width:20px;cursor:pointer;" src="../assets/outbound.png" alt="outbound_event" ng-if="event.fb_event" ng-click="extshow(event.fb_event)">
					</div>
				</div>
			</div>
			<div class="expand-contain" ng-hide="event.fb_event">
				<div class="show-img">
					<img src="#">
				</div>

				<div class="show-description" ng-bind-html="event.description"></div>
				<br/>
				<div class="expand-close" ng-click="collapse($event)"> <a href="#">&#9650; CLOSE &#9650;</a></div>
			</div>
		</span>
	</div>

	<!-- end show -->

	<div style="text-align:center;" ng-show="numPages > 1">
		<
			<span ng-repeat="i in getNumber(numPages) track by $index">
				{{$index}}
			</span>
		>
	</div>

</div>

</div>
