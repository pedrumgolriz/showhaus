<div class="home-nav">
	<div class="links">
		<a href="#!about">about</a>
		<a href="#!api">api</a>
		<a href="#!feeds">feeds</a>
		<a href="#!post">[ post a show ]</a>
	</div>
</div>

<!-- hero -->
<div class="hero-contain">
	<div class="showhaus">SHOWHAUS</div>
	<select id="select-beast" class="demo-default venue-select" placeholder="SELECT CITY" ng-model="citySelect" ng-change="setNewCookie()">
		<option value="">   SELECT CITY   </option>
		<option value="Baltimore">Baltimore</option>
		<option value="Brooklyn">Brooklyn</option>
		<!--<option value="DC">D.C</option>-->
	</select>
	&#x27ff;
	<select id="select-beast" class="demo-default venue-select" ng-model="venueSelect" data-placeholder="SELECT VENUE"
			id="filter_venue" name="venue">
		<option value="">All Venues</option>
		<option ng-repeat="venue in venues | filter:citySelect">{{venue[1]}}</option>
	</select>
</div>

<div class="content">
	<div ng-show="loading" style="text-align:center;">
		<div class="loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<!--░░░░░░░░░░░░ begin show list ░░░░░░░░░░░░-->

	<!-- show -->
	<div class="show-contain" ng-repeat="event in events | filter:{city:citySelect} | filter:{venue:venueSelect}" ng-hide="loading">
		<span id="{{event.id}}">
			<div class="show-detail-contain">
				<div class="show-date">
					<div class="day">Today</div>
					<div class="date">{{event.date}}</div>
				</div>

				<div class="show-venue">
					<div class="venue">{{event.venue}}</div>
					<div class="address"><a href="#">{{event.address}}</a></div>
				</div>

				<div class="show-title">
					<div class="title" ng-click="expand($event)" ng-if="event.description"><a href="#">{{event.title}}</a></div>
					<div class="title" ng-click="extshow(event.external_event)" ng-if="event.external_event"><a href="#">{{event.title}}</a></div>
					<div class="show-meta">
						<div class="show-price">
							<span ng-if="event.price>0">${{event.price}}</span>
							<span ng-if="event.price==0">free</span>
						</div>
						<img style="width:20px;" src="../assets/outbound.png" ng-if="external_event">
					</div>
				</div>
			</div>
			<div class="expand-contain">
				<div class="show-img">
					<img src="../assets/eventart1.jpg">
				</div>

				<div class="show-description" ng-bind-html="event.description"></div>
				<br/>
				<div class="expand-close" ng-click="collapse($event)"> <a href="#">&#9650; CLOSE &#9650;</a></div>
			</div>
		</span>
	</div>

	<!-- end show -->

	<div style="text-align:center;" ng-show="numPages > 1">
		<
			<span ng-repeat="i in getNumber(numPages) track by $index">
				{{$index}}
			</span>
		>
	</div>

</div>

</div>
