<div id="fb-root"></div>
<div class="flex" ng-click="readMore = true">
  <div class="card">
    <div class="header" style="background-image: url({{eventPicture}});">
    </div>
    <div class="title">
      <div>
        <h2>{{event.title}}</h2>
        <span>{{event.date}}</span> <span>{{event.time}}</span> <span>{{event.venue}}</span>
      </div>
    </div>
    <div class="card-content">
      <div class="articlemeta">
        <ul class="left">
          <li><a class="ticketLink" title="purchase tickets" href="{{event.ticket_uri}}" target="_blank" ng-if="event.ticket_uri">&#127915;</a></li>
        </ul>
        <ul class="right">
          <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
          </li>
        </ul>


      </div>
      <div class="closebar">
        <button ng-click="closePage()" class="closebttn"><i>&#10005;</i></button>
      </div>
      <textarea class="showDetails" readonly data-ng-bind-html="toTrustedHTML(event.description)"></textarea>
      <a href="javascript:void(0);" ng-if="!readMore" ng-click="readMore = true" class="readmore"></a>
    </div>
  </div>
</div>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
